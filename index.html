<!doctype html>
<html>
	<head>
		<title>jQuery Image Hotspots</title>

		<link rel="stylesheet" href="components/jquery-ui/themes/ui-lightness/jquery.ui.theme.css">
		<link rel="stylesheet" href="components/jquery-ui/themes/ui-lightness/jquery-ui.min.css">
		<!--<link rel="stylesheet" href="github-markdown.css">-->

		<script src="components/jquery/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="components/jquery-ui/ui/jquery-ui.js" type="text/javascript" charset="utf-8"></script>

		<!--script src="dist/image-hotspots.min.js" type="text/javascript" charset="utf-8"></script-->
		<script src="src/image-hotspots.js" type="text/javascript" charset="utf-8"></script>

		<script src="demo.js" type="text/javascript" charset="utf-8"></script>

		<style>
		.image-hotspots {
			width: 500px;
		}
		.img-hotspot-button {
			width: 20px;
			height: 20px;
			border: 1px solid red;			
			cursor: pointer;
		}
		.img-hotspot-button .closed {
			width: 20px;
			height: 20px;
			background-color: #fff;
			opacity: 0.5;
		}
		.img-hotspot-button .opened {
			width: 20px;
			height: 20px;
			background-color: #000;
			opacity: 0.5;
		}
		.img-hotspot-title {
			background-color: #cfc;
		}
		.img-hotspot-desc {
			background-color: #ccc;
		}
		</style>
	</head>
	<body>
		<h1>Demo #1</h1>
		<div class="container">
			<div class="image-hotspots">
				<img src="http://southernbite.com/wp-content/uploads/2012/05/SouthernBiteFruitSalad-21.jpg" width="500"/>
				<ul>
					<li posx='30' posy='30'><label>Blackberry</label>Lorem ipsum Velit sed amet qui.</li>
					<li posx='200' posy='200'><label>Kiwi</label>Lorem ipsum Dolore velit sint in sunt tempor.</li>
					<li posx='300' posy='100'><label>Blueberry</label>Lorem ipsum Dolore velit sint in sunt tempor.</li>
					<li posx='300' posy='200' direction="right"><label>Blueberry</label>Lorem ipsum Dolore velit sint in sunt tempor.</li>
				</ul>
			</div>
		</div>
	</body>
</html>
